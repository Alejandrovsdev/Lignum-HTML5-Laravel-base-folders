<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    
    <form id="registroForm">
        <label for="nombre">Nombre:
            <input type="text" id="nombre" name="nombre" required>
        </label>
        
        <br><br>
        
        <label for="apellido">Apellido:
            <input type="text" id="apellido" name="apellido" required>
        </label>
        
        <br><br>
        
        <label for="email">Correo Electrónico:
            <input type="email" id="email" name="email" required placeholder="fulanito@ejemplo.com">
        </label>
        
        <br><br>
        
        <label for="cumpleanos">Cumpleaños:
            <input type="date" id="cumpleanos" name="cumpleanos" required>
        </label>
        
        <br><br>
        
        <label for="deporte">Deporte Favorito:
            <select id="deporte" name="deporte" required>
                <option value="">Seleccione...</option>
                <option value="futbol">Fútbol</option>
                <option value="basket">Baloncesto</option>
                <option value="tenis">Tenis</option>
                <option value="natacion">Natación</option>
                <option value="otros">Otros</option>
            </select>
        </label>
        
        <br><br>
        
        <label for="biografia">Biografía:
            <textarea id="biografia" name="biografia" rows="4" cols="50" placeholder="Ingrese una breve biografía"></textarea>
        </label>
        
        <br><br>
        
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>
</body>
</html>
